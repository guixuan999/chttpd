<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Monitoring and Controlling</title>
        <script src="index.js"></script>
    </head>
    <body>
        <h4>Now that you see this, everything is ok!</h4>
        <ul>
            {{ range . }}
            <li>
                <span>{{ .Src_filename }}</span>

                <input type="text" value="{{ .Var }}"/>

            </li>
            {{end}}
        </ul>
    </body>
</html>
